<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
     <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>How's the weather today app</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">City:</div>
                <div class="date" id="date">Date:</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">Temp:</div>
                <div class="min-max" id="min-max">Min/Max:</div>
                <div class="weather" id="weather">Weather:</div>
                <div id="img"></div>
            </div>
        </div>
    </div>
    <!-- Footer -->
<span class="footer_push"></span>

</body>
</html>
